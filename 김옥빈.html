 <h2 style="color:blueviolet"><strong>김옥빈</strong>이란 무엇인가?</h2>
   <a href="https://namu.wiki/w/%EA%B9%80%EC%98%A5%EB%B9%88"
   target="_blank" title="나무위키">
   <img src="김옥빈.jpg" style="width:400px;margin-top:40px;
   margin-bottom:40px;"></a>
   <p style="margin-top:40px;width:70%">전라남도 순천시에서 태어나 광양시에서 성장했다. 초등학교 때부터 
   연기학원을 다녔다고. 학원을 순천으로 다녔는데, 편도로만 한 시간 
   반이 걸렸다고 한다. 그러다 집안 사정이 안 좋아져서 그만두게 되었다고,
   어릴때부터 연기에 관한 관심으로 초 중 고등학교 모두 클럽활동으로 
   연극반에서 활동을 했다고 한다.</p>
